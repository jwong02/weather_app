<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3 mt-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="search for a city"
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-info w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last Updated on <span id="date"></span></li>
          </ul>
          <div class="row">
            <div class="col-4">
              <ul>
                <li>
                  <span class="main-temp" id="temperature"></span>
                  <span class="units"
                    >째F | <a href="#" id="celsius">째C</a></span
                  >
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul class="high-low-section">
                <li>
                  <span class="current-high-low">High:</span>
                  <span id="max-temp"></span>째F
                </li>
                <li>
                  <span class="current-high-low">Low:</span>
                  <span id="min-temp"></span>째F
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  <img src="" alt="" class="main-weather-icon" id="icon" />
                </li>
                <li class="current-condition" id="condition"></li>
              </ul>
            </div>
          </div>
          <div class="extended-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/jwong02/weather_app" target="_blank"
            >Open-sourced code
          </a>
          by Janet Wong
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
