<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-4">
              <ul>
                <li id="date">05:00</li>
                <li>
                  <span class="main-temp" id="temperature"></span>
                  <span class="units"
                    >째F | <a href="#" id="celsius">째C</a></span
                  >
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul class="high-low-section">
                <li>
                  <span class="current-high-low">High:</span>
                  <span id="max-temp"></span>째F
                </li>
                <li>
                  <span class="current-high-low">Low:</span>
                  <span id="min-temp"></span>째F
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    class="main-weather-icon"
                  />
                </li>
                <li class="current-condition" id="condition"></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/jwong02/weather_app" target="_blank"
            >Open-sourced</a
          >
          code by Janet Wong
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
